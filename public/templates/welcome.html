<div class="row" ng-repeat="route in mydata | orderBy:'path'">
<div class="small-12 columns">
<strong>{{route.method.toUpperCase()}}</strong> - <a href="/api{{route.path}}">/api{{route.path}}</a> - {{getAction(route.action).description}}<br/>
<strong>required: </strong>{{getAction(route.action).inputs.required}}<br/>
<strong>optional:</strong>{{getAction(route.action).inputs.optional}}<br/>
</div>
</div>


</div>
